<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content" th:object="${jobById}">

    <!-- // TODO #2 - display the job fields, one per row -->
<form>
    <table>
        <tr>
            <td>Name: </td>
            <td th:text="*{name}"></td>
        </tr>
        <tr>
            <td>Employer: </td>
            <td th:text="*{employer}"></td>
        </tr>
        <tr>
            <td>Location: </td>
            <td th:text="*{location}"></td>
        </tr>
        <tr>
            <td>Position: </td>
            <td th:text="*{positionType}"></td>
        </tr>
        <tr>
            <td>Skills: </td>
            <td th:text="*{coreCompetency}"></td>
        </tr>
    </table>
</form>
</div>

</body>
</html>
